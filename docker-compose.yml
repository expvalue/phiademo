services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: phiademo
      POSTGRES_PASSWORD: phiademo
      POSTGRES_DB: phiademo
    ports:
      - "5432:5432"
    volumes:
      - phiademo_db:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phiademo -d phiademo"]
      interval: 5s
      timeout: 5s
      retries: 10

  chroma:
    image: chromadb/chroma:0.5.5
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    ports:
      - "8001:8000"
    volumes:
      - phiademo_chroma:/chroma/chroma
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8000"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DB_URL: postgresql://phiademo:phiademo@db:5432/phiademo
      CHROMA_URL: http://chroma:8000
      DB_HOST: db
      DB_PORT: 5432
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      VOYAGE_MODEL: ${VOYAGE_MODEL:-voyage-2}
      CONFIDENCE_DISTANCE_HIGH: ${CONFIDENCE_DISTANCE_HIGH:-0.25}
      CONFIDENCE_DISTANCE_MED: ${CONFIDENCE_DISTANCE_MED:-0.45}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      start_period: 120s
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build: .
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  phiademo_db:
  phiademo_chroma:
